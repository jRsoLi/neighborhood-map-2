<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="search-area">
        <input id="search-input" placeholder="Search for Places..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
        <ul id="sight-list" data-bind="template:{name: 'sight', foreach: search}">
        </ul>
    </div>
    <div id="map-canvas"></div>

    <script type="text/html" id="sight">
        <li id="sight-item" data-bind="text: title, click: openInfowindow"></li>
    </script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
    <script async defer onerror="gError()" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAPOEoD616O4ed4RRpt2BmybNMT7-TQLeg&callback=initMap"></script>
</body>

</html>
