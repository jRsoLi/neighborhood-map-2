<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id='map'></div>
    <div id='search'>
      <input id='input' placeholder="Type here..." type="search"
        data-bind="textInput: query, valueUpdate: 'keyup'"
        autocomplete="off"></input>
        <div class="content">
            <ul data-bind="template: {name:'sight', foreach:sights}">
            </ul>
        </div>

        <script type="text/html" id="sight">
            <li>
                <strong data-bind="text: title"></strong>
            </li>
        </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script defer async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAPOEoD616O4ed4RRpt2BmybNMT7-TQLeg&callback=initMap" onerror="googleError()"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
